<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sample Sign-up Form</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">
      <div class="row justify-content-center mt-5">
        <!-- ---------------First Column----------------- -->
        <div class="col-md-6 col-lg-6 col-xl-5  ">
            <p class="text-center h2 fw-bold">Create your account</p>
            <p class="text-center h6">Already signed-up? <a href="#!">Log in</a></p>
           
              <form class="was-validated">
                <!-- Email -->
                <div>
                  <label for="username" class="form-label"></label>
                  <input type="email" class="form-control" id="username" placeholder="Enter Email" required>
                  <div class="valid-feedback">Valid</div>
                  <div class="invalid-feedback">Please fill out this field.</div>
                </div>
              <!-- FirstName  -->
              <div>
                <label for="username" class="form-label"></label>
                <input type="text" class="form-control" id="username" placeholder="First Name" required>
                <div class="valid-feedback">Valid</div>
                <div class="invalid-feedback">Please fill out this field.</div>
              </div>
              <!-- LastName -->
              <div>
                <label for="username" class="form-label"></label>
                <input type="text" class="form-control" id="username" placeholder="Last Name" required>
                <div class="valid-feedback">Valid</div>
                <div class="invalid-feedback">Please fill out this field.</div>
              </div>
              <!-- Password  -->
              <div>
                <label for="pwd" class="form-label "></label>
                <input type="password" class="form-control " id="pwd" placeholder="Enter Password" pattern=".{8,}" title="8 characters minimum" required>
                <div class="valid-feedback">Valid</div>
                <div class="invalid-feedback mb-3" >Please use 8 or more characters.</div>
              </div>
              
        
              <!-- Check-box  -->
              <div class="form-check mb-4 d-flex justify-content-center ">
                <input class="form-check-input me-2 " type="checkbox" value="" id="form2Example3c" required />
                <label class="form-check-label" for="form2Example3">
                  I agree to the <a href="#!">Terms and Conditions.</a>
                </label>
              </div>
              <!-- Sign-up Button -->
              <div class="button d-flex justify-content-center">
                <button type="submit" class="btn btn-primary">Sign up</button>
              </div>

              <div class="d-flex justify-content-center mt-2">
                <p>Or, continue with <a href="#!">Google</a> or <a href="#!">Facebook.</a></p>
              </div>

            </form>
          </div>
      </div>
    
    </div>
  

</body>
</html>
